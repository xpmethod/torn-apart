<div id="freezer-headers">
  <h2 data-i18n="ta-v2-freezer-title"></h2>
  <!-- <h3 id="freezer-h3">&nbsp;</h3> -->
</div>
<div class="row">
  <div id="freezer-div" class="col-md-6 col-lg-7">
    <svg id="freezer-svg"></svg>
  </div>
  <div id="freezer-icetray-sidebar" class="col-md-6 col-lg-5">
    <div class="justify-content-center d-flex">
      <div id="freezer-buttons" class="btn-group" role="group" aria-label="Explorer visualizations">
        <button id="murderboard-button" type="button" class="active btn btn-secondary" data-i18n="ta-murderboard"></button>
        <button id="treemap-button" type="button" class="btn btn-secondary" data-i18n="ta-ice-tray"></button>
      </div>
    </div>
    <div id="freezer-sidebars-container" class="mt-3">
      <div id="tree-sidebar" style="display: none;"></div>
      <div id="freezer-sidebar">
        <div class='px-3 py-2'>
          <div>
            <p data-i18n='ta-v2-freezer-description'></p>
          </div>
          <div class="row">
            <div class="col-6">
              <img src="/torn-apart/assets/imgs/postit-orange.png"
                class="w-25 mr-2 img-fluid float-left">
              <p class='axis' data-i18n='ta-product-category'></p>
            </div>
            <div class="col-6">
              <img src="/torn-apart/assets/imgs/postit-green.png"
                class="w-25 mr-2 img-fluid float-left">
              <p class='axis' data-i18n='ta-contractor'></p>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <img src="/torn-apart/assets/imgs/postit-purple.png"
                class="w-25 mr-2 img-fluid float-left">
              <p class='axis' data-i18n='ta-product'></p>
            </div>
            <div class="col-6">
              <img src="/torn-apart/assets/imgs/postit-pink.png"
                class="w-25 mr-2 img-fluid float-left">
              <p class='axis' data-i18n='ta-subsidiary-contractor'></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
